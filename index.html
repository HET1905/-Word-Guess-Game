<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">

            <div class="col-12 col-sm-2"></div>
            <div class="col-12 col-sm-8">
                <header>
                    <h1>Word Guess Game</h1>
                    <h3>Guess any Fruit Name</h3>
                </header>
                <div id="winDiv">
                   
                </div>
                <!-- <div id="btnDiv">
                    <button class="btn btn-primary" id="btnRestart" onclick="fnPlay()">Play</button>
                </div> -->
            </div>
            <div class="col-12 col-sm-2"></div>
            
        </div>
        <div class="row">
                <div class="col-12 col-sm-2"></div>
                <div class="col-12 col-sm-8">
                    <div class="row mainBoxRow">
                        <div class="col-12 col-sm-6 boxLeft">
                           <div class="imgDiv text-center">
                            <img id="guessImage" src="assets/images/abc.png" alt="Image" width="150" height=200">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6 boxRight">
                            <h3 class="text-center">
                                Press Enter key to start !!!!
                            </h3>
                            <p> Wins
                            <span id="txtWin"></span></p>   
                            <p>
                                Current word
                           
                            <span id="txtCurremtWord"></span> </p>
                            <p>
                                Number of guesses remaining
                            
                            <span id="txtGuessRemaining"></span></p>
                            <p>
                                Letters already guessed
                            
                            <span id="txtGuessedLetters"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2"></div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
    <!-- <script src="assets/js/example.js"></script> -->
</body>

</html>
