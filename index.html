<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-12 col-sm-2"></div>
            <div class="col-12 col-sm-8">
                <header>
                    <h1>Word Guess Game</h1>
                    <h3>Guess any fruit name</h3>
                </header>
            </div>
            <div class="col-12 col-sm-2"></div>
            
        </div>
        <div class="row">
                <div class="col-12 col-sm-2"></div>
                <div class="col-12 col-sm-8">
                    <div class="row mainBoxRow">
                        <div class="col-12 col-sm-6 boxLeft">
                            box left
                        </div>
                        <div class="col-12 col-sm-6 boxRight">
                            <h2 class="text-center">
                                Press any key to started !!!!
                            </h2>
                            <p> Wins</p>
                            <span id="txtWin"></span>   
                            <p>
                                Current word
                            </p>
                            <span id="txtCurremtWord"></span>
                            <p>
                                Number of guesses remaining
                            </p>
                            <span id="txtGuessRemaining"></span>
                            <p>
                                Letters already guessed
                            </p>
                            <span id="txtGuessedLetters"></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2"></div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
    <!-- <script src="assets/js/example.js"></script> -->
</body>

</html>
